new_comment:
  layout: timeline
  title: 最新评论
  api: https://twikoo-v1.zhzsx.cn # 此处为 Twikoo 函数，末尾不要加 /
  type: twikoo
  limit: 8 # 限制获取数量，默认为 10
  hide: reply # 是否隐藏回复，不填默认不隐藏


# 将其覆盖设置为空，可删除一个默认组件，例如 welcome:
# Recent update
recent:
  layout: recent
  rss: /atom.xml # /atom.xml # npm i hexo-generator-feed
  limit: 10 # Count of posts

# 页面树（与当前页面强关联的上下篇文章列表）
tree:
  layout: tree

# 本文目录（当前页面内各级标题列表）
toc:
  layout: toc
  list_number: false
  min_depth: 1
  max_depth: 6
  collapse: false # true / false / auto
  # 编辑本文按钮
  edit_this_page: # 从开头开始匹配替换
    '_posts/': # https://github.com/xaoxuu/xaoxuu.com/blob/main/source/_posts/
    'wiki/stellar/': https://github.com/xaoxuu/hexo-theme-stellar-docs/blob/main/

# GitHub 用户信息
ghuser:
  layout: ghuser
  username: zsxjun # your github login username
  avatar: true # show avatar or not

# 本文作者组件，需要先配置作者信息: authors.yml
author:
  layout: author
  avatar: true

# 标签云组件
tagcloud:
  layout: tagcloud
  title: 标签云
  # 标签云配置
  min_font: 12
  max_font: 24
  amount: 100
  orderby: name
  order: 1 # 1, sac 升序；-1, desc 降序
  color: false # 使用颜色
  start_color: # 开始的颜色。您可使用十六进位值（#b700ff），rgba（rgba(183, 0, 255, 1)），hsla（hsla(283, 100%, 50%, 1)）或 颜色关键字。此变量仅在 color 参数开启时才有用。
  end_color: # 结束的颜色。您可使用十六进位值（#b700ff），rgba（rgba(183, 0, 255, 1)），hsla（hsla(283, 100%, 50%, 1)）或 颜色关键字。此变量仅在 color 参数开启时才有用。
  show_count: true # 显示每个标签的文章总数

timeline:
  layout: timeline
  title: 近期动态
  api: https://api.zhzsx.cn/?repo=zsxjun/github-issues-moments&per_page=2 # https://api.github.com/repos/xaoxuu/hexo-theme-stellar/issues
  user: zsxjun # 默认显示所有人的数据，设置名称可过滤为仅显示某人的数据，多个名称用英文逗号隔开，不要加空格
  limit: 10 # 默认通过 api 上增加 per_page 来设置，如果是友链朋友圈，可通过这个设置数量

latest_comment:
  layout: timeline
  title: 最新评论
  api: # 参照文档获取服务对应的api
  type: # 选择评论服务
  limit: 16 # 限制获取数量

tagtree:
  layout: tagtree
  expand_all: false # 是否展开所有节点
  expand_active: true # 是否展开当前节点
  show_tagcon: true # 是否显示标签 icon